        - high_severity
        - unknown_strategy
        - low_complexity
        - medium_disruption
        - CCE-80347-8
        - NIST-800-53-CM-5(3)
        - NIST-800-171-3.4.8
        - DISA-STIG-RHEL-07-020060
    
    
    - name: Ensure aide is installed
      package:
        name="{{item}}"
