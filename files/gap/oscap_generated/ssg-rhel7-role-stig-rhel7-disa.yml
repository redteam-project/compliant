    - name: get back device associated to mountpoint
      shell: mount | grep ' /home ' |cut -d ' ' -f 1
      register: device_name
      check_mode: no
      tags:
        - mount_option_home_nosuid
        - low_severity
        - configure_strategy
        - low_complexity
        - high_disruption
        - CCE-81153-9
        - NIST-800-53-CM-7
        - NIST-800-53-MP-2
        - DISA-STIG-RHEL-07-021000
    
    - name: get back device previous mount option
      shell: mount | grep ' /home ' | sed -re 's:.*\((.*)\):\1:'
      register: device_cur_mountoption
      check_mode: no
      tags:
        - mount_option_home_nosuid
        - low_severity
        - configure_strategy
        - low_complexity
        - high_disruption
        - CCE-81153-9
        - NIST-800-53-CM-7
        - NIST-800-53-MP-2
        - DISA-STIG-RHEL-07-021000
    
    - name: get back device fstype
      shell: mount | grep ' /home ' | cut -d ' ' -f 5
      register: device_fstype
      check_mode: no
      tags:
        - mount_option_home_nosuid
        - low_severity
        - configure_strategy
        - low_complexity
        - high_disruption
        - CCE-81153-9
        - NIST-800-53-CM-7
        - NIST-800-53-MP-2
        - DISA-STIG-RHEL-07-021000
    
    - name: Ensure permission nosuid are set on /home
      mount:
        path: "/home"
        src: "{{device_name.stdout}}"
        opts: "{{device_cur_mountoption.stdout}},nosuid"
        state: "mounted"
        fstype: "{{device_fstype.stdout}}"
      tags:
        - mount_option_home_nosuid
        - low_severity
        - configure_strategy
        - low_complexity
        - high_disruption
        - CCE-81153-9
        - NIST-800-53-CM-7
        - NIST-800-53-MP-2
        - DISA-STIG-RHEL-07-021000
    
    
