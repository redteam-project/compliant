# How to apply this remediation role:
# $ ansible-playbook -i "192.168.1.155," playbook.yml
# $ ansible-playbook -i inventory.ini playbook.yml
#
###############################################################################


 - hosts: localhost
   connection: local
   vars:
      inactivity_timeout_value: 900
      var_selinux_state: enforcing
      var_selinux_policy_name: targeted
      var_accounts_minimum_age_login_defs: 1
      var_accounts_maximum_age_login_defs: 60
      var_account_disable_post_pw_expiration: 0
      var_password_pam_maxrepeat: 2
      var_password_pam_maxclassrepeat: 4
      var_password_pam_dcredit: -1
      var_password_pam_minlen: 15
      var_password_pam_ucredit: -1
      var_password_pam_ocredit: -1
      var_password_pam_lcredit: -1
      var_password_pam_difok: 8
      var_password_pam_minclass: 4
      var_accounts_tmout: 600
      var_accounts_max_concurrent_login_sessions: 10
      var_accounts_fail_delay: 4
      var_accounts_user_umask: 077
      sysctl_net_ipv4_conf_all_accept_source_route_value: 0
      sysctl_net_ipv4_conf_all_accept_redirects_value: 0
      sysctl_net_ipv4_conf_default_accept_source_route_value: 0
      sysctl_net_ipv4_conf_default_accept_redirects_value: 0
      sysctl_net_ipv4_icmp_echo_ignore_broadcasts_value: 1
      sysctl_net_ipv6_conf_all_accept_source_route_value: 0
      rsyslog_remote_loghost_address: logcollector
      var_auditd_space_left_action: email
      var_auditd_action_mail_acct: root
      sshd_idle_timeout_value: 600
   tasks:
    - name: Check existence of yum on Fedora
      stat:
        path: /etc/yum.conf
      register: yum_config_file
      check_mode: no
      when: ansible_distribution == "Fedora"
    
    # Old versions of Fedora use yum
    
    - name: Ensure GPG check is globally activated (yum)
      ini_file:
        dest: "{{item}}"
        section: main
        option: gpgcheck
        value: 1
        create: False
      with_items: "/etc/yum.conf"
      when: ansible_distribution == "RedHat" or ansible_distribution == "CentOS" or yum_config_file.stat.exists
      tags:
        - ensure_gpgcheck_globally_activated
        - high_severity
        - unknown_strategy
        - low_complexity
        - medium_disruption
        - CCE-26989-4
        - NIST-800-53-CM-5(3)
        - NIST-800-53-SI-7
        - NIST-800-53-MA-1(b)
        - NIST-800-171-3.4.8
        - PCI-DSS-Req-6.2
        - CJIS-5.10.4.1
        - DISA-STIG-RHEL-07-020050
    
    - name: Ensure GPG check is globally activated (dnf)
      ini_file:
        dest: "{{item}}"
        section: main
        option: gpgcheck
        value: 1
        create: False
      with_items: "/etc/dnf/dnf.conf"
      when: ansible_distribution == "Fedora"
      tags:
        - ensure_gpgcheck_globally_activated
        - high_severity
        - unknown_strategy
        - low_complexity
        - medium_disruption
        - CCE-26989-4
        - NIST-800-53-CM-5(3)
        - NIST-800-53-SI-7
        - NIST-800-53-MA-1(b)
        - NIST-800-171-3.4.8
        - PCI-DSS-Req-6.2
        - CJIS-5.10.4.1
        - DISA-STIG-RHEL-07-020050
    
    
    - name: "Security patches are up to date"
      package:
        name: "*"
        state: "latest"
      tags:
        - security_patches_up_to_date
        - high_severity
        - patch_strategy
        - low_complexity
        - high_disruption
        - CCE-26895-3
        - NIST-800-53-SI-2
        - NIST-800-53-SI-2(c)
        - NIST-800-53-MA-1(b)
        - PCI-DSS-Req-6.2
        - CJIS-5.10.4.1
        - DISA-STIG-RHEL-07-020260
    
    
    - name: "Ensure YUM Removes Previous Package Versions"
      lineinfile:
          dest: /etc/yum.conf
          regexp: ^#?clean_requirements_on_remove
          line: clean_requirements_on_remove=1
          insertafter: '\[main\]'
      tags:
        - clean_components_post_updating
        - low_severity
        - restrict_strategy
        - low_complexity
        - low_disruption
        - CCE-80346-0
        - NIST-800-53-SI-2(6)
        - NIST-800-171-3.4.8
        - DISA-STIG-RHEL-07-020200
    
    - name: Check existence of yum on Fedora
